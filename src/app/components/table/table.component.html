
<table mat-table [dataSource]="usersService.allUsers" class="mat-elevation-z8">

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="acl">
    <th mat-header-cell *matHeaderCellDef> ACL </th>
    <td mat-cell *matCellDef="let element"> {{element.acl}} </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Lat </th>
    <td mat-cell *matCellDef="let element"> {{element.lat | number : '1.2-4'}} </td>
  </ng-container>

  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef> Lon </th>
    <td mat-cell *matCellDef="let element"> {{element.lon | number : '1.2-4'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action">
      <div class="example-button-container">
        <button class="warn" (click)="onClickDelete(element.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button class="warn" (click)="onClickEdit(element.id)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
